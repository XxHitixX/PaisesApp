<h2>Buscar por Capital</h2>
<div class="row">
    <div class="col">
        <app-pais-input
        (onEnter)="buscar( $event )"
        (onDebounce)="sugerencias( $event)"
        placeholder="Buscar capital"></app-pais-input>
    </div>
</div>

<hr>

<div *ngIf="hayError" class="alert alert-danger">
    <p>No se encontró nada con el término <b> {{ termino }} </b></p>
</div>

<div class="animate__fadeIn">

    <div *ngIf="paises.length >= 1" class="row">
        <div class="col">
            <app-pais-tabla [paises]="paises"></app-pais-tabla>  
        </div>
    </div>

</div>
